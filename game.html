<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/game.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="time"></h1>
      <div id="main"></div>
      <div id="incorrect"></div>
    </header>

    <div class="container">
      <div id="game" class="justify-center flex-column">
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" id="choiceA">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" id="choiceB">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" id="choiceC">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" id="choiceD">Choice 4</p>
        </div>
      </div>
    </div>
    <!-- <div class="container" id="incorrect"></div> -->

    <!--SCRIPT-->
    <script src="./assets/script.js"></script>
  </body>
</html>
